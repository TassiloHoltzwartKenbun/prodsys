[loggers]
keys=root,fileLogger, stateLogger, controlerLogger, productLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler
qualname=root

[logger_fileLogger]
level=DEBUG
handlers=fileHandler
qualname=fileLogger
propagate=0

[logger_stateLogger]
level=DEBUG
handlers=fileHandler
qualname=prodsys.simulation.state
propagate=0

[logger_controlerLogger]
level=DEBUG
handlers=fileHandler
qualname=prodsys.simulation.control
propagate=0

[logger_productLogger]
level=DEBUG
handlers=fileHandler
qualname=prodsys.simulation.product
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=sampleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
formatter=sampleFormatter
args=('logs/debug.log','a')

[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S